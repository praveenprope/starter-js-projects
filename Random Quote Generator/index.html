<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body, h1, p {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle, #0f0f3d, #1a1a62, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .quote-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4);
      max-width: 600px;
      width: 100%;
      margin: 20px;
    }

    .quote-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .quote {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .author {
      font-size: 1.2rem;
      color: #00ffff;
      font-style: italic;
    }

    .quote-btn {
      background-color: #00ffff;
      color: #000;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      transition: all 0.3s ease;
      margin-top: 4vw;
    }

    .quote-btn:hover {
      background-color: #00b3b3;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .glow-animation {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
      }
    }

    @media (max-width: 768px) {
      .quote-container {
        padding: 25px;
        backdrop-filter: none;
      }

      .quote-btn {
        font-size: 1rem;
        padding: 10px 25px;
      }

      .quote {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .quote-container {
        padding: 20px;
        backdrop-filter: none;
      }

      .quote-btn {
        font-size: 0.9rem;
        padding: 8px 20px;
      }

      .quote {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1 class="glow-animation">Random Quote Generator</h1>
    <p class="quote">"The future belongs to those who believe in the beauty of their dreams."</p>
    <p class="author">- Eleanor Roosevelt</p>
    <button class="quote-btn">Generate New Quote</button>
  </div>

  <script>
    const quotes = [
      { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { quote: "In the end, we only regret the chances we didn’t take.", author: "Lewis Carroll" },
      { quote: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.", author: "Ralph Waldo Emerson" },
      { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { quote: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
      { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { quote: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
      { quote: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
      { quote: "To be the best, you must be able to handle the worst.", author: "Wilson Kanadi" },
      { quote: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
      { quote: "The purpose of life is not to be happy. It is to be useful, to be honorable, to be compassionate, to have it make some difference that you have lived and lived well.", author: "Ralph Waldo Emerson" },
      { quote: "The best revenge is massive success.", author: "Frank Sinatra" },
      { quote: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama" },
      { quote: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
      { quote: "The best way to predict the future is to create it.", author: "Abraham Lincoln" },
      { quote: "Don’t cry because it’s over, smile because it happened.", author: "Dr. Seuss" },
      { quote: "A friend is someone who knows all about you and still loves you.", author: "Elbert Hubbard" },
      { quote: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost" },
      { quote: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
      { quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
      { quote: "Life is really simple, but we insist on making it complicated.", author: "Confucius" },
      { quote: "The purpose of life is to live it, to taste experience to the utmost, to reach out eagerly and without fear for newer and richer experience.", author: "Eleanor Roosevelt" },
      { quote: "Difficulties in life are intended to make us better, not bitter.", author: "Dan Reeves" },
      { quote: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" },
      { quote: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { quote: "Live as if you were to die tomorrow. Learn as if you were to live forever.", author: "Mahatma Gandhi" },
      { quote: "I think, therefore I am.", author: "René Descartes" },
      { quote: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
      { quote: "Nothing in life is to be feared, it is only to be understood.", author: "Marie Curie" },
      { quote: "It is never too late to be what you might have been.", author: "George Eliot" },
      { quote: "The mind is everything. What you think you become.", author: "Buddha" },
      { quote: "Life isn't about waiting for the storm to pass, it's about learning to dance in the rain.", author: "Vivian Greene" },
      { quote: "The only way to have a friend is to be one.", author: "Ralph Waldo Emerson" },
      { quote: "To love and be loved is to feel the sun from both sides.", author: "David Viscott" },
      { quote: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" },
      { quote: "There is no charm equal to tenderness of heart.", author: "Jane Austen" },
      { quote: "A journey of a thousand miles begins with a single step.", author: "Lao Tzu" }
    ];

    const quoteBtn = document.querySelector('.quote-btn');
    const quoteText = document.querySelector('.quote');
    const authorText = document.querySelector('.author');

    function getRandomQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.textContent = `"${randomQuote.quote}"`;
      authorText.textContent = `- ${randomQuote.author}`;
    }

    quoteBtn.addEventListener('click', getRandomQuote);

    window.addEventListener('DOMContentLoaded', getRandomQuote);
  </script>
</body>
</html>
