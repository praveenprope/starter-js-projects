<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Collapsible Sections</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 0;
      background: #f3f4f6;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .collapsible {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      padding: 15px 20px;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 18px;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .collapsible:hover {
      background-color: #45a049;
    }

    .collapsible .arrow {
      transition: transform 0.3s ease;
    }

    .collapsible.active .arrow {
      transform: rotate(180deg);
    }

    .content {
      padding: 0 20px;
      margin: 0;
      display: none;
      overflow: hidden;
      background-color: white;
      color: #333;
      font-size: 16px;
      border-top: 1px solid #ddd;
      animation: slideDown 0.3s ease-out;
    }

    .content p {
      margin: 10px 0;
    }

    @keyframes slideDown {
      from {
        max-height: 0;
      }
      to {
        max-height: 100vh;
      }
    }

    @media (max-width: 768px) {
      .collapsible {
        font-size: 16px;
        padding: 12px 15px;
      }

      .content {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <h2>Cool Responsive Collapsible Sections</h2>
  <div class="container">
    <button class="collapsible">
      Section 1 <span class="arrow">▼</span>
    </button>
    <div class="content">
      <p>This is the content of section 1. Add any content you'd like here!</p>
    </div>

    <button class="collapsible">
      Section 2 <span class="arrow">▼</span>
    </button>
    <div class="content">
      <p>This is the content of section 2. You can style this section as you wish.</p>
    </div>

    <button class="collapsible">
      Section 3 <span class="arrow">▼</span>
    </button>
    <div class="content">
      <p>This is the content of section 3. It is fully responsive and cool!</p>
    </div>
  </div>

  <script>
    const collapsibles = document.querySelectorAll(".collapsible");

    collapsibles.forEach((collapsible) => {
      collapsible.addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;

        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
