<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: #3498db;
        }

        .card a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>JavaScript Projects</h1>

    <div class="grid-container">
        <div class="card"><a href="backgroundColorChanger/index.html">🎨🌈 Background Changer</a></div>
        <div class="card"><a href="bmiCalculator/index.html">🏋️‍♂️ BMI Calculator</a></div>
        <div class="card"><a href="DigitalClock/index.html">⌚ Digital Clock</a></div>
        <div class="card"><a href="guessNumberGame/index.html">🎲 Guess the Number</a></div>
        <div class="card"><a href="Interactive WWE Superstar Gallery/index.html">🔥 WWE Gallery</a></div>
        <div class="card"><a href="automaticColorChanger/index.html">🌈 Auto Color Changer</a></div>
        <div class="card"><a href="Billing System/index.html">🧾 Bill Generator</a></div>
        <div class="card"><a href="GuessNumber/index.html">🎲 Guess Number 2</a></div>
        <div class="card"><a href="https://praveenprope.github.io/Mood-Play/">🎵 Mood Player</a></div>
        <div class="card"><a href="counter/index.html">🔢 Counter</a></div>
        <div class="card"><a href="toDoList/index.html">✅ To-Do List</a></div>
    </div>

    <script>
        // Generate random colors and sizes for cards
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomSize() {
            const sizes = ['span 1', 'span 2']; // Card can span 1x1 or 2x2 grid spaces
            return sizes[Math.floor(Math.random() * sizes.length)];
        }

        // Apply random styles to cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.style.backgroundColor = getRandomColor();
            card.style.gridColumn = getRandomSize();
            card.style.gridRow = getRandomSize();
        });
    </script>

</body>
</html>
