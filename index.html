    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <!-- Link to Google Fonts for cool fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* Apply global box-sizing and remove text-decoration */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        /* Set up the body with a background color, flexbox for centering, and a cool font */
        body {
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Button styling */
        button {
            font-size: 1.5rem;
            font-weight: 500;
            padding: 15px 25px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        /* Link styling */
        a {
            color: white;
            font-size: inherit;
            font-weight: inherit;
            text-decoration: none;
            display: block;
        }

        /* Add cool background gradient and shadow to buttons */
        button:nth-child(even) {
            background-color: #FF5733;
        }

        button:nth-child(odd) {
            background-color: #008CBA;
        }

        button:nth-child(even):hover {
            background-color: #e04e29;
        }

        button:nth-child(odd):hover {
            background-color: #007299;
        }

        /* Add responsiveness for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
