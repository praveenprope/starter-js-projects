<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            grid-auto-flow: dense;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            perspective: 1000px; /* 3D depth effect */
            position: relative;
            width: 100%;
            height: 150px; /* Adjust height */
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg); /* Flip on hover */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back when front is visible */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            padding: 20px;
        }

        .card-face.front {
            background-color: #3498db; /* Front face color */
        }

        .card-face.back {
            background-color: #2ecc71; /* Back face color */
            transform: rotateY(180deg); /* Rotate the back face */
        }

        .card-face a {
            color: white;
            text-decoration: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* Adjust columns */
                gap: 10px;
            }

            .card-face {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

                </div>
            </div>
        </div>
        <!-- Card 2 -->

                    BMI Calculator üèãÔ∏è‚Äç‚ôÇÔ∏è

        <!-- Card 3 -->

        <!-- Add more cards as needed -->

    <script>
        // Random background color on reload
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.body.style.backgroundColor = getRandomColor();

        // Randomly assign box sizes
        const cards = document.querySelectorAll('.card-container .card');
        cards.forEach(card => {
            card.parentElement.style.gridRow = Math.random() > 0.5 ? 'span 2' : 'span 1';
            card.parentElement.style.gridColumn = Math.random() > 0.5 ? 'span 2' : 'span 1';
        });
    </script>
</body>
