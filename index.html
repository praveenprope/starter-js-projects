<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        header .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        #totalP {
            font-size: 1.1rem;
            font-weight: 500;
            color: #bbb;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* Grid Container Styling */
        h1 {
            font-size: 3.5rem;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 1.6rem;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            grid-auto-flow: row dense;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: #3498db;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card a {
            color: white;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #2980b9;
        }

        /* Flip Animation */
        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .flip {
            animation: flip 3s ease-in-out infinite;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                display: flex;
                justify-content: space-between;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 15px;
                background-color: #222;
                position: absolute;
                top: 70px;
                right: 0;
                padding: 15px 0;
                border-radius: 10px;
                width: 250px;
            }

            .nav-links.active {
                display: flex;
            }

            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                
            }

            .card {
                font-size: 0.8rem;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            #totalP {
                font-size: 1rem;
            }
        }

        @media (min-width: 769px) {
            header {
                display: block;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">JS Projects</div>
        <div id="totalP"></div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <nav class="nav-links" id="navLinks">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <h3 id="totalP"></h3>

    <div class="grid-container" id="grid-container"></div>

    <script>
        // Array of projects
        const projects = [
            { "name": "üé® Background Changer", "filePath": "backgroundColorChanger/index.html" },
            { "name": "üèãÔ∏è‚Äç‚ôÇÔ∏è BMI Calculator", "filePath": "bmiCalculator/index.html" },
            { "name": "‚åö Digital Clock", "filePath": "DigitalClock/index.html" },
            { "name": "üé≤ Guess the Number", "filePath": "guessNumberGame/index.html" },
            { "name": "üî• WWE Gallery", "filePath": "Interactive WWE Superstar Gallery/index.html" },
            { "name": "üåà Auto Color Changer", "filePath": "automaticColorChanger/index.html" },
            { "name": "üßæ Bill Generator", "filePath": "Billing System/index.html" },
            { "name": "üé≤ Guess Number 2", "filePath": "GuessNumber/index.html" },
            { "name": "üéµ Mood Player", "filePath": "https://praveenprope.github.io/Mood-Play/" },
            { "name": "üî¢ Counter", "filePath": "counter/index.html" },
            { "name": "‚úÖ To-Do List", "filePath": "toDoList/index.html" },
            { "name": "üñºÔ∏è‚ñ∂Ô∏è Image Slider", "filePath": "Image Slider/index.html" },
            { "name": "üîÑüîç Palindrome Checker", "filePath": "palindrome checker/index.html" },
            { "name": "‚ú®üìñ Random Quote Generator", "filePath": "Random Quote Generator/index.html" },
            { "name": "‚ú® Dice Game", "filePath": "Dice Gaming/index.html" },
            { "name": "üìù Form Validation", "filePath": "Form Validation/index.html" },
            { "name": "‚ú® Temperature Converter", "filePath": "Temperature Converter/index.html" },
            { "name": "üéÇ Age Calculator", "filePath": "Age Calculator/index.html" },
            { "name": "‚úçÔ∏è Word Counter", "filePath": "word Counter/index.html" },
            { "name": "‚úçÔ∏è Tip Calculator", "filePath": "Tip Calculator/index.html" },
            { "name": "Background Image Changer", "filePath": "BackgroundImageChanger/index.html" }
        ];

        // Get the grid container and total projects element
        const gridContainer = document.getElementById('grid-container');
        const totalP = document.getElementById('totalP');

        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.body.style.backgroundColor = getRandomColor()

        // Create project cards dynamically
        projects.forEach(project => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<a href="${project.filePath}" target="_blank">${project.name}</a>`;
            card.style.backgroundColor = getRandomColor();
            gridContainer.appendChild(card);
        });

        // Update the total number of projects
        totalP.textContent = `Total: ${projects.length}`;

        // Randomly assign flip animation to a few cards and adjust grid size
        const cards = document.querySelectorAll('.card');
        const randomIndices = [];
        while (randomIndices.length < 3) {
            const randomIndex = Math.floor(Math.random() * cards.length);
            if (!randomIndices.includes(randomIndex)) {
                randomIndices.push(randomIndex);
            }
        }

        cards.forEach((card, index) => {
            // Random size assignment
            const randomSize = Math.random() > 0.5 ? 'span 2' : 'span 1';
            card.style.gridColumn = randomSize;
            card.style.gridRow = randomSize;

            // Add flip animation to some random cards
            if (randomIndices.includes(index)) {
                card.classList.add('flip');
            }
        });

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });


        
    </script>

</body>

</html>
