<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Color Changer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 1s ease;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            animation: fadeIn 1.5s ease;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.9);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-4px);
        }

        .start-btn {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        .end-btn {
            background-color: #FF5252;
        }

        .speed-btn{
            background-color: rgb(183, 183, 183);
            color: black;
        }

        .emoji {
            margin-right: 10px;
            font-size: 1.5em;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.4); }
            100% { box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.2); }
        }

        @media (max-width: 600px) {
            button {
                padding: 10px 25px;
                font-size: 16px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

</html>
