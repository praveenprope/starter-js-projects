<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game ðŸŽ‰</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            height: 100vh;
            margin: 0;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #ff6b6b;
            font-size: 1.2em;
            width: 250px;
            text-align: center;
            margin-bottom: 10px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff6b6b;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff3b3b;
            transform: scale(1.05);
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #333;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>ðŸŽ² Guess the Magic Word! ðŸŽ²</h2>
    <input type="text" id="getValue" placeholder="Type your magic guess here âœ¨">
    <button id="getButton">ðŸ’¥ Submit Guess ðŸ’¥</button>

    <script>
        const getValueFromInput = document.querySelector('#getValue');
        const button = document.querySelector('#getButton');
        let yourGuess = document.createElement('h1');

        button.addEventListener('click', function() {
            const a = getValueFromInput.value;
            console.log(a);
            yourGuess.textContent = `ðŸ”® Your Guess is: ${a} ðŸ˜†`;
            document.body.appendChild(yourGuess);
        });
    </script>
</body>
</html>
