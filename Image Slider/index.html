<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Emoji Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <!-- Slide Images -->
      <div class="slide">
        <img src="https://c4.wallpaperflare.com/wallpaper/313/134/489/space-computer-1920x1200-desktop-wallpaper-preview.jpg" alt="Sunshine Emoji">
      </div>
      <div class="slide">
        <img src="https://wallpapers.com/images/hd/cool-4k-ultra-hd-7v5y5bvzt6284v1m.jpg" alt="Rainbow Emoji">
      </div>
      <div class="slide">
        <img src="https://t3.ftcdn.net/jpg/06/59/38/36/360_F_659383627_UtpH18oGF0QlsEkhg0Sn5zVJIVlaoBsg.jpg" alt="Moon Emoji">
      </div>
    </div>
    <!-- Navigation Buttons -->
    <button id="prev">⬅️</button>
    <button id="next">➡️</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
